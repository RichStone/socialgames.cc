development:
  adapter: redis

test:
  adapter: test

production:
  adapter: redis
  url: "<%= ENV.fetch('REDIS_URL') { ENV["KAMAL_SETUP"] == "true" ? "redis://:#{ENV['REDIS_PASSWORD']}@#{ENV['REDIS_HOST']}:#{ENV['REDIS_PORT']}/1" : "redis://localhost:6379/1" } %>"
  channel_prefix: social_games_production
  driver: :ruby
  ssl_params:
    verify_mode: <%= OpenSSL::SSL::VERIFY_NONE %>
